<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">Navbar here</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div
            th:object="${offer}"
            class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title">
                    <span th:text="*{year}">Offer year </span>
                    <span th:text="*{brand}">Brand name </span>
                    <span th:text="*{model}">Model name </span>
                </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">• Mileage: <span th:text="*{mileage}">Mileage</span> km</div>
                    <div class="card-text">• Price: <span th:text="*{price}">Price</span> BGN</div>
                    <div class="card-text">• Engine: <span th:text="*{engine}">Engine type</span></div>
                    <div class="card-text">• Transmission: <span th:text="*{transmission}">Transmission type</span></div>
                    <div class="card-text">• Created: <span th:text="*{#temporals.format(offerCreated, 'dd-MM-yyyy HH:mm')}">Created</span></div>
                    <div class="card-text">• Last updated: <span th:text="*{#temporals.format(offerCreated, 'dd-MM-yyyy HH:mm')}">Updated</span></div>
                    <div class="card-text">• Seller:
                        <span th:text="*{sellerFirstName}">First name</span>
                        <span th:text="*{sellerLastName}">Last name</span>
                    </div>
                </li>
            </ul>
            <div class="card-body" th:if="*{isEditable()}">
                <a class="card-link" href="/">Update</a>
                <form th:action="@{/offers/delete/{id}/(id=*{id})}"
                      th:method="delete">
                    <input class="card-link"
                           type="submit"
                           value="Delete"/>
                </form>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top"  alt="Car image">
        </div>
    </div>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
